<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<div id="status-message" style="font-size:36px; margin-top:10px; font-weight:bold; transition: all 0.3s;"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "./my_model/"; // 티처블 머신 모델 URL

    let model, webcam, labelContainer, maxPredictions;
    let animating = false; // 애니메이션 상태 체크

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        const statusMessage = document.getElementById("status-message");

        // 예측값 화면에 표시
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        // 안경 유무 판단
        const glassesOn = prediction.find(p => p.className === "Glasses" && p.probability > 0.9);
        const glassesOff = prediction.find(p => p.className === "NoGlasses" && p.probability > 0.9);

        if (glassesOn) {
            statusMessage.innerHTML = "✅ 통과";
            statusMessage.style.color = "green";
            startAnimation(statusMessage);
        } else if (glassesOff) {
            statusMessage.innerHTML = "⚠️ 경고";
            statusMessage.style.color = "red";
            startAnimation(statusMessage);
        } else {
            statusMessage.innerHTML = "";
            stopAnimation(statusMessage);
        }
    }

    // 애니메이션 함수: 글자 커졌다 작아졌다 반복
    function startAnimation(element) {
        if (animating) return; // 이미 애니메이션 중이면 중복 방지
        animating = true;
        let scale = 1;
        let growing = true;

        element.animationInterval = setInterval(() => {
            if (growing) {
                scale += 0.05;
                if (scale >= 1.3) growing = false;
            } else {
                scale -= 0.05;
                if (scale <= 1) growing = true;
            }
            element.style.transform = `scale(${scale})`;
        }, 50);
    }

    function stopAnimation(element) {
        if (!animating) return;
        clearInterval(element.animationInterval);
        element.style.transform = "scale(1)";
        animating = false;
    }
</script>
